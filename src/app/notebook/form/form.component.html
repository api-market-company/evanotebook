<jsonforms
  *ngIf="isValidForm"
  #jsonforms
  [data]="data"
  [schema]="schema"
  [uischema]="uischema"
  [renderers]="renderers"
  [readonly]="readonly"
  (dataChange)="dataChange($event)"
  (errors)="onErrorChange($event)"
></jsonforms>
<button *ngIf="isSubmitButtonAvailable" (click)="submit()" mat-raised-button color="primary">Save</button>
